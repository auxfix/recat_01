<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>React_01</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="red" data-clicks="3"></div>
      <div class="green" data-clicks="5"></div>
      <div class="blue" data-clicks="7"></div>
    </div>
    <div class="dashboard">
      <p>Красный блок кликнули <span class="red-counter">0</span> раз.</p>
      <p>Зелены блок кликнули <span class="green-counter">0</span> раз.</p>
      <p>Синий блок кликнули <span class="blue-counter">0</span> раз.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
